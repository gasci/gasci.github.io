<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Seni seviyorum</title>

    <style>
        .container {
            height: 100vh;
            max-width: 700px;
            position: relative;
            padding: 0 !important;
        }

        .vertical-center {
            width: 100%;
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        .carousel-item {
            background-color: var(--bs-danger-text-emphasis);
        }

        .heart-background {
            background-image: url('https://media.istockphoto.com/id/1191251531/vector/seamless-pattern-with-red-hearts-romantic-creamy-peach-background-for-textile-wallpaper.jpg?s=612x612&w=0&k=20&c=RqOsWkdXpYGaLs6uJ8-7Z0MjfXlIY73--E_oTjW1ZcE=');
            background-repeat: repeat;
        }

        .carousel-item img {
            height: auto;
            width: auto;
            max-width: 100%;
            max-height: 500px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

    <script>
        $(document).ready(function () {
            let userAnswer = prompt("Şifreyi gir:");
            if (userAnswer.toLocaleLowerCase() === "1") {
